  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <img src="/images/matwalPicLogo.jpg" alt="matwal pic" />

            Matthew Walton <br />
            (Matwal)
          </h2>
        </div>
        <div class="nav">
          <ul>
            <li><a href="/html/index.html">Home</a></li>
            <li><a href="/html/about.html">About</a></li>
            <li><a href="/html/portfoilo.html">Portfolio</a></li>
            <li><a href="/html/contact.html">Contact</a></li>
          </ul>
        </div>
        <div class="toggle-btn">
          <a><i class="fa-regular fa-sun" id="toggle-btn"></i></a>
        </div>
      </div>
    </header>
    <nav class="breadcrumbs">
      <ul class="crumble">
        <li class="list-item" id="crumble1">
          <a href="/html/index.html"><i class="fa-solid fa-house"></i>Home</a>
        </li>
        <li class="list-item" id="crumble2">
          <a href="/html/about.html"
            ><i class="fa-solid fa-exclamation-circle"></i>About</a
          >
        </li>
        <li class="list-item" id="crumble3">
          <a href="/html/portfoilo.html"
            ><i class="fa-solid fa-diagram-project"></i>Portfolio</a
          >
        </li>
        <li class="list-item" id="crumble4">
          <a href="/html/contact.html"
            ><i class="fa-solid fa-phone"></i>Contact</a
          >
        </li>
      </ul>
    </nav>
    <main>
      <section class="flex-container">
        <div class="flex-item1">
          <div class="sidebar">
            <div class="menu-bar">
              <i class="fa-solid fa-bars" id="hamburgerBar"></i>
              <ul class="sidebar-list">
                <li class="sidebar-list-items">
                  <a href="/html/index.html"><i class="fa-solid fa-house"></i>Home</a>
                </li>
                <li class="sidebar-list-items">
                  <a href="/html/about.html"><i class="fa-solid fa-exclamation-circle"></i>About</a>
                </li>
                <li class="sidebar-list-items">
                  <a href="/html/portfoilo.html"><i class="fa-solid fa-project-diagram"></i>Projects</a>
                </li>
                <li class="sidebar-list-items">
                  <a href="/html/contact.html"><i class="fa-solid fa-phone"></i>Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="flex-item2">
          <div class="contact-container">
            <form action="/submit_form" method="post" class="contact-form">
              <h2>Contact Me</h2>
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required />
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required />
              </div>
              <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required />
              </div>
              <div class="form-group">
                <label for="company">Company:</label>
                <input type="text" id="company" name="company" placeholder="Your Company" />
              </div>
              <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message"></textarea>
              </div>
              <button type="submit" class="submit-btn">Submit</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer>
    <div class="footer-container">
      <p>My Social Media and GitHub</p>
      <ul class="social-media-list">
        <li>
          <a href="#"><i class="fa-brands fa-square-facebook" id="fb"></i></a>

        </li>
        <li>

        </li>
        <li>

        </li>
        <li>
          <a href="#"><i class="fa-brands fa-linkedin" id="ln"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-square-youtube" id="yt"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-mastodon" id="md"></i></a>
          </li>
        </li>
      </ul>
    </div>
  </footer>
    <script src="/js/script.js"></script>
  </body>
</html>
